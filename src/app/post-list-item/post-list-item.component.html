<li [ngClass]="{'list-group-item': true,
        'list-group-item-success': postItem.loveIts > 0,
        'list-group-item-danger': postItem.loveIts < 0}">
  <div class="row">
    <div class="col-md-6"> <h3>{{postItem.title}}</h3></div>
    <div class="col-md-6"><p class="pull-right" >{{postItem.created_at | date:'short'}}</p></div>
  </div>
  <p>{{postItem.content}}</p>
  <p class="badge pull-right">{{postItem.loveIts}}</p>
  <button class="btn btn-success" (click)="onLove()">love it</button>
  <button class="btn btn-danger" (click)="onDontLove()">dont love it</button>
</li>
